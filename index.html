<!doctype html>

<html>
    <head>

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
       
       <title>Jim's Doughnut Joint-Menu (Mobile)</title>
    </head>
    <body>

	
    <header>
      
    <div class="intro"> 
      <h1>Jim's Pizzas & Burgers Joint</h1>
      <p>The best burgers you ever tasted.</p>
    </div>
  </header>

  <main>

  <section class="menu-items-container" id="menu-items-container">
    <!-- display menuArray -->
    </section>

<section class="order-items">
<!-- render ordered items not sure why it's there-->
 
  
</section>

<section class="order-total" hidden>
    <!-- order total -->
     <h2>Your Order</h2>
     <div class="order-list" id="order-list">
      <!-- render ordered list -->
     </div>
     <div class="total-price" id="total-price">
     
      
      
    </div>
    <button class="order-btn" id="order-btn"  type="submit">Complete Order</button>
</section>
  
  <section class="modal" id="modal" >
    <h2 class="modal-header">Enter card details</h2>
    <form id="form">
      <label for="name">Name on Card</label>
      <input type="text" name="name" id="name" placeholder="Enter your name"required>
      <label for="card-details">Card Number</label>
      <input type="number" name="card-details" placeholder="Enter card number" 
      min="100" max="999" required>
      <label for="cvv">CVV</label>
      <input type="number" name="cvv" id="cvv" placeholder="Enter CVV" 
      min="100" max="999" required>
      <button class="pay-button" type="submit">Pay</button>
    </form>
  </section>

  <section class="order-complete" id="order-complete" role="alert">

    <p class="order-complete-text">Thank you for your order. Your order will be ready in 20 minutes.</p>
  </section>

  </main>


  <script src="index.js" type= "module"></script>
  
</body>
</html>
